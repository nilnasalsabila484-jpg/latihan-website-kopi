    <main>
        <h2>Hubungi Kami</h2>
        <p>Silakan isi formulir berikut untuk menghubungi tim Kopi
            Nusantara:</p>
            <form action="#" method="post">
                <label for="nama">Nama:</label><br>
                <input type="text" id="nama" name="nama" required /><br><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required /><br><br>

                <label for="tanggal">Tanggal Pengiriman Pesan:</label><br>
                <input type="date" id="tanggal" name="tanggal" required /><br><br>

                <label>Jenis Kelamin:</label><br>
                <input type="radio" id="laki" name="gender" value="Laki-laki" required>
                <label for="laki">Laki-laki</label><br>
                
                <input type="radio" id="perempuan" name="gender" value="Perempuan" required>
                <label for="perempuan">Perempuan</label><br><br>

                <label for="kategori">Kategori Pesan:</label><br>
                <select id="kategori" name="kategori">
                    <option value="umum">Umum</option>
                    <option value="produk">Produk</option>
                    <option value="kerjasama">Kerja Sama</option>
                </select><br><br>

                <label for="pesan">Pesan:</label><br>
                <textarea id="pesan" name="pesan" rows="5"
                cols="30"></textarea><br><br>

                <label for="file">Upload Gambar/Dokumen:</label><br>
                <input type="file" id="file" name="file"><br><br>
                <form action="#" method="post" enctype="multipart/form-data">


                <input type="checkbox" id="langganan" name="langganan" value="ya">
                <label for="langganan">Saya ingin menerima newsletter</label><br><br>

                <button type="submit">Kirim</button>
                <button type="reset">Clear Data</button>

            </form>
        </main>

        <footer>
            <p>&copy; 2025 Kopi Nusantara</p>
        </footer>
    </body>
    </html>
